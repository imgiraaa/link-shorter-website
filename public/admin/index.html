<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Link Shortener</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f9ff; /* sky-100 */
        }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-slate-800">
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-20">
            <h1 class="text-2xl font-bold text-slate-800">Link Shortener</h1>
            <div>
                <span id="user-email" class="text-sm text-slate-500 mr-4"></span>
                <button id="logout-button" class="text-sm font-medium text-slate-600 hover:text-orange-600 transition-colors">Logout</button>
            </div>
        </header>

        <!-- Konten Utama -->
        <main class="flex-grow p-4 md:p-8">
            <div class="max-w-7xl mx-auto">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <h2 class="text-3xl font-bold text-slate-800">Daftar Link Anda</h2>
                    <button id="add-link-button" class="bg-orange-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-orange-700 transform hover:scale-105 transition-transform duration-200 shadow-lg shadow-orange-500/30 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Tambah Link Baru
                    </button>
                </div>

                <!-- Daftar Link -->
                <div id="links-container" class="bg-white rounded-xl shadow-lg border border-slate-200 p-6 min-h-64">
                    <!-- Placeholder saat loading -->
                    <p id="loading-indicator" class="text-slate-500 text-center py-10">Memuat daftar link...</p>
                    <!-- Tabel link akan dimasukkan di sini oleh JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal untuk Tambah/Edit Link -->
    <div id="link-modal" class="modal-backdrop fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 hidden opacity-0 z-50">
        <div class="modal-content bg-white rounded-2xl shadow-xl w-full max-w-lg p-8 transform scale-95 opacity-0">
            <h3 id="modal-title" class="text-2xl font-bold mb-6 text-slate-800">Tambah Link Baru</h3>
            <form id="link-form" class="space-y-4">
                <input type="hidden" id="link-id">
                <div>
                    <label for="original-url" class="block text-sm font-medium text-slate-700">URL Asli</label>
                    <input type="url" id="original-url" placeholder="https://contoh-url-panjang-sekali.com/path/to/resource" required class="mt-1 block w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div>
                    <label for="slug" class="block text-sm font-medium text-slate-700">Slug Kustom (Opsional)</label>
                    <div class="flex items-center mt-1">
                        <span class="text-slate-500 bg-slate-100 px-3 py-3 rounded-l-lg border border-r-0 border-slate-300 whitespace-nowrap">hostvara.my.id/</span>
                        <input type="text" id="slug" placeholder="ujian-sekolah" class="block w-full px-4 py-3 border border-slate-300 rounded-r-lg focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                    <p class="text-xs text-slate-500 mt-1">Jika kosong, akan dibuat secara acak.</p>
                </div>
                <div>
                    <label for="expires-at" class="block text-sm font-medium text-slate-700">Tanggal Kedaluwarsa (Opsional)</label>
                    <input type="datetime-local" id="expires-at" class="mt-1 block w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
                </div>
                
                <div id="modal-error" class="text-red-600 text-sm hidden p-2 bg-red-50 rounded-lg"></div>

                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="cancel-button" class="px-6 py-2 text-sm font-medium text-slate-700 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors">Batal</button>
                    <button type="submit" id="save-button" class="px-6 py-2 text-sm font-medium text-white bg-orange-600 rounded-lg hover:bg-orange-700 transition-colors">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../assets/js/dashboard.js"></script>
</body>
</html>
